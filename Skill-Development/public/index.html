<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill India Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Debug styling */
    body { 
      background-color: #f5f5f5; 
      color: #333;
      font-family: Arial, sans-serif;
    }
    #root {
      padding: 20px;
      border: 2px solid #ccc;
      min-height: 100px;
      margin: 20px;
    }
    h1 { color: #0066cc; }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- Debug message outside of root -->
  <div id="debug" style="margin: 20px; padding: 10px; border: 1px solid red; display: none;">
    If you can see this text but not the React app, there's an issue with React rendering.
  </div>
  
  <script>
    // Show debug message if root is empty after 2 seconds
    setTimeout(() => {
      const root = document.getElementById('root');
      if (!root.childNodes.length) {
        document.getElementById('debug').style.display = 'block';
      }
    }, 2000);
    window.__GOOGLE_CLIENT_ID__ = 702625691048-o1mqo2g2cr2t4sot79u8ouc79aua317p.apps.googleusercontent.com;
  </script>
</body>
</html>
